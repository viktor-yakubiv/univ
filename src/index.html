<main class="calendar">
  <header class="calendar-header container">
    <nav class="calendar-actions">
      <button class="button" id="calendar-add">Добавить</button>
      <button class="button" id="calendar-refresh">Обновить</button>
    </nav>

    <form id="calendar-search">
      <label for="calendar-search-field">
        <span class="sr-only">Поиск</span>
        <span class="icon icon-search"></span>
      </label>

      <input id="calendar-search-field" type="search" name="q" placeholder="Событие, дата или участник">

      <button class="button" type="submit">
        Вперед!
      </button>
    </form>
  </header>
</main>
